{% if user.is_authenticated %}
<form id="logoutForm" action="/logout/" method="post">
    {% csrf_token %}
    <span style="font-size: 18px;"> Привет, {{ user.username }}!</span>
    <a style="margin: 0 0 0 30px;" href="javascript:document.getElementById('logoutForm').submit()">Выйти</a>
</form>

{% else %}

 <a href="{% url 'login' %}">Авторизация</a>


{% endif %}
